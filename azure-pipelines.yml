trigger:
- azure-pipelines-bz

pool:
 vmImage: 'ubuntu-16.04'

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    architecture: 'x64'
  displayName: Use Python 3.6

- bash: |
    echo "##vso[task.prependpath]/data/anaconda/bin"
  displayName: Add Conda to PATH

- script: 'pip install azureml-sdk'
  displayName: 'Prepare Conda Environment (using yml)'
  continueOnError: true

#- script: 'sudo apt-get update && sudo apt-get install --only-upgrade -y azure-cli'
#  displayName: 'update azure-cli'
  
- script: 
     python scripts/generate_conda_file.py --gpu
  displayName: ' generate_conda_file.py'

- script: |
    conda env create -n reco_gpu -f ./reco_gpu.yaml 
  displayName: 'create conda env3'

- script: |
     chmod +x scripts/*.py
     ls -al scripts
     chmod +x tests/AzureDevOpsConfig/*.py
     ls -al tests/AzureDevOpsConfig
  displayName: 'ls'

- script: |
     python --version
     pip install azure-cli==2.0.46
     pip install --upgrade azureml-sdk[cli]
     pip install -r tests/AzureDevOpsConfig/requirements.txt
  displayName: 'install cli'

